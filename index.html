<!Doctype html>
<html lang="en">
                 <head>
                 <meta charset="UTF-8">
                 <title>Bellicosi1</title>
                 <style type="text/css">
                  canvas
                  { border : 1px solid black;
                    background : #8C0428;
                   }                  
                   </style>
                 </head>
                 <body>
                 <canvas></canvas>
                 <script>
                  var canvas = document.querySelector('canvas');
                  canvas.width = window.innerWidth;
                  canvas.height = window.innerHeight;
                  var c = canvas.getContext('2d');
                  var colorArray = [
                      '#0424D9',
                      '#031CA6',
                      '#03178C',
                      '#020F59',
                      '#3DADF2',
                      
                  ];
                  var mouse = {
                           x: undefined,
                           y: undefined
                           }
                  window.addEventListener('mousemove',function(event) 
                  {  mouse.x = event.x;
                     mouse.y = event.y;
                  })
                  window.addEventListener('resize',function()
                  {canvas.width = window.innerWidth;
                   canvas.height = window.innerHeight;
                   circleArray= [];
                   init();
                  });
                  
                  function Circle(x,y,dx,dy,radius)
                  { this.x=x;
                    this.y=y;
                    this.dx=dx;
                    this.dy=dy;
                    this.color= colorArray[Math.floor(Math.random()*colorArray.length)];
                    this.radius=radius;
                    this.maxradius= this.radius;
                    this.draw=function()
                    {     c.beginPath();
                          c.arc(this.x,this.y,this.radius,0,Math.PI*2,false);
                          c.fillStyle = this.color;
                          c.fill();
                          
                    }
                    this.update=function()
                    {  if(this.x+this.radius > innerWidth || this.x - this.radius < 0)
                       {this.dx=-this.dx;
                       }
                       if(this.y+this.radius > innerHeight || this.y - this.radius < 0)
                       {this.dy=-this.dy;
                       }
                       this.x=this.x+this.dx;
                       this.y=this.y+this.dy;
                       if (mouse.x - this.x < 150 && mouse.x - this.x > -150 && mouse.y - this.y < 150 && mouse.y - this.y > -150  && this.radius<150)
                        { this.radius += 5;
                        } else 
                          if(this.radius > this.maxradius)
                         {this.radius-=1;
                         }
                       this.draw();
                    }
                  }
                  var circleArray = [];
                  for(i=0;i<500;i++)
                  {var x = Math.random()*(window.innerWidth/1.2)+40;
                   var y = Math.random()*(window.innerHeight/1.2)+40;
                   var radius = Math.random()*10+1;
                   var dx = Math.random()*10;
                   var dy = Math.random()*10;
                   circleArray.push(new Circle(x,y,dx,dy,radius));
                  }
                  function init()
                  { for(i=0;i<500;i++)
                  { var x = Math.random()*(window.innerWidth/1.2)+40;
                   var y = Math.random()*(window.innerHeight/1.2)+40;
                   var radius = Math.random()*10+1;
                   var dx = Math.random()*10;
                   var dy = Math.random()*10;
                   circleArray.push(new Circle(x,y,dx,dy,radius));
                   }
                  }
                  function animate()
                  { requestAnimationFrame(animate);
                    c.clearRect(0,0,innerWidth,innerHeight);
                    for(var i=0;i<circleArray.length;i++)
                    {circleArray[i].update();
                    }
                    Circle.update();
                  }
                  animate();
                 </script>
                 </body>
</html>
